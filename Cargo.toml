[package]
authors = ["727.Ventures <green@727.ventures>"]
edition = "2021"
name = "pallet-assets-chain-extension"
version = "0.1.1"

[dependencies]
# Common deps
scale = { package = "parity-scale-codec", version = "3", default-features = false, features = [
    "derive",
] }
scale-info = { version = "2", default-features = false, features = ["derive"] }
obce = { git = "https://github.com/goro-network/obce", rev = "5b4746e", default-features = false }

# Substrate deps
pallet-assets = { git = "https://github.com/goro-network/substrate", branch = "goro-network-v1.0.0-alpha", default-features = false, optional = true }

# Ink deps
ink = { version = "4.2.1", default-features = false, optional = true }

[features]
default = ["substrate-std"]
substrate = ["obce/substrate", "pallet-assets"]
ink-lang = ["obce/ink", "ink"]
std = ["scale-info/std", "scale/std"]
substrate-std = ["std", "substrate", "obce/substrate-std", "pallet-assets/std"]
ink-std = ["std", "ink-lang", "obce/ink-std", "ink/std"]
runtime-benchmarks = ["obce/runtime-benchmarks", "pallet-assets/runtime-benchmarks"]
